<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Build Your CV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 30px;
        background : rgb(26, 103, 174);
        min-height: 100vh;
        color: #222;
        transition: background 0.5s ease-in-out;
    }

    /* Glassmorphism Containers */
    .form-container, .preview-container {
        flex: 1;
        min-width: 320px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 18px;
        padding: 25px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        border: 1px solid rgba(255,255,255,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-container:hover, .preview-container:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }

    .form-container h2 {
        margin-bottom: 20px;
        color: #fff;
        font-weight: 700;
        font-family: 'Montserrat', sans-serif;
    }

    label {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 6px;
        display: block;
        color: #eee;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        background: rgba(255,255,255,0.2);
        color: #fff;
        outline: none;
        transition: box-shadow 0.3s ease;
    }
    input:focus, textarea:focus {
        box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    button {
        padding: 12px 18px;
        margin-top: 8px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        color: white;
        font-size: 15px;
        font-weight: 600;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    /* CV Styling */
    .cv-header {
        border-bottom: 3px solid #ff6a00;
        padding-bottom: 10px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .cv-header h1 {
        margin: 0;
        font-size: 32px;
        color: #fff;
        font-weight: 700;
        font-family: 'Montserrat', sans-serif;
    }
    .cv-header p {
        margin: 3px 0;
        font-size: 14px;
        color: #ddd;
    }
    .profile-img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ff6a00;
        box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    h2 {
        border-bottom: 2px solid rgba(255,255,255,0.2);
        padding-bottom: 6px;
        margin-top: 20px;
        font-size: 20px;
        color: #ffdf6a;
    }
    p, li {
        font-size: 14px;
        line-height: 1.6;
        color: #f1f1f1;
    }

    /* Skill Tags */
    .skill-tag {
        display: inline-block;
        padding: 6px 12px;
        margin: 5px;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }
    .skill-tag:hover {
        background: #ff6a00;
        transform: scale(1.05);
    }

    /* Dark mode */
    .dark-mode {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .dark-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255,255,255,0.2);
        border: none;
        padding: 10px 15px;
        border-radius: 12px;
        cursor: pointer;
        color: #fff;
        font-weight: 600;
        backdrop-filter: blur(8px);
        transition: background 0.3s;
    }
    .dark-toggle:hover {
        background: rgba(255,255,255,0.4);
    }

    @media print {
        body { background: white; padding: 0; margin: 0; }
        .preview-container { background: white; color: black; }
        .form-container, .dark-toggle { display: none; }
    }


    .dark-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.2);
    border: none;
    padding: 10px 15px;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
    font-weight: 600;
    backdrop-filter: blur(8px);
    transition: background 0.3s;
    z-index: 2;
}


</style>
</head>
<body>

<button class="dark-toggle" onclick="toggleDark()">üåô Dark Mode</button>

<div class="form-container">
    <h2>üöÄ Build Your CV</h2>
    <label>Full Name</label>
    <input type="text" id="name" oninput="updatePreview()">

    <label>Email</label>
    <input type="email" id="email" oninput="updatePreview()">

    <label>Phone</label>
    <input type="text" id="phone" oninput="updatePreview()">

    <label>Address</label>
    <textarea id="address" oninput="updatePreview()"></textarea>

    <label>Profile Image</label>
    <input type="file" id="profile-img-input" accept="image/*" onchange="loadProfileImage(event)">

    <label>Summary</label>
    <textarea id="summary" oninput="updatePreview()"></textarea>

    <label>Education</label>
    <textarea id="education" oninput="updatePreview()"></textarea>

    <label>Experience</label>
    <textarea id="experience" oninput="updatePreview()"></textarea>

    <label>Skills (comma separated)</label>
    <input type="text" id="skills" oninput="updatePreview()">

    <button onclick="completeCV()">üíæ Save CV</button>
    <button onclick="downloadCV()">‚¨áÔ∏è Download PDF</button>
</div>

<div class="preview-container" id="cv-preview">
    <div class="cv-header">
        <div>
            <h1 id="prev-name">Your Name</h1>
            <p id="prev-email">Email: example@email.com</p>
            <p id="prev-phone">Phone: +8801XXXXXXXXX</p>
            <p id="prev-address">Address: Your address here</p>
        </div>
        <div>
            <img id="prev-profile-img" class="profile-img" src="https://via.placeholder.com/100" alt="Profile">
        </div>
    </div>
    <h2>Profile</h2>
    <p id="prev-summary">Write something about yourself...</p>

    <h2>Education</h2>
    <p id="prev-education">Your education details...</p>

    <h2>Experience</h2>
    <p id="prev-experience">Your experience details...</p>

    <h2>Skills</h2>
    <div id="prev-skills"><span class="skill-tag">Skill 1</span></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
function updatePreview() {
    document.getElementById('prev-name').textContent = document.getElementById('name').value || "Your Name";
    document.getElementById('prev-email').textContent = "Email: " + (document.getElementById('email').value || "example@email.com");
    document.getElementById('prev-phone').textContent = "Phone: " + (document.getElementById('phone').value || "+8801XXXXXXXXX");
    document.getElementById('prev-address').textContent = "Address: " + (document.getElementById('address').value || "Your address here");
    document.getElementById('prev-summary').textContent = document.getElementById('summary').value || "Write something about yourself...";
    document.getElementById('prev-education').textContent = document.getElementById('education').value || "Your education details...";
    document.getElementById('prev-experience').textContent = document.getElementById('experience').value || "Your experience details...";
    let skills = document.getElementById('skills').value.split(",").map(s => s.trim()).filter(s => s);
    document.getElementById('prev-skills').innerHTML = skills.map(s => `<span class="skill-tag" onclick="this.remove()">${s}</span>`).join('') || "<span class='skill-tag'>Skill 1</span>";
}

function loadProfileImage(event) {
    let file = event.target.files[0];
    if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('prev-profile-img').src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
}

function completeCV() {
    let cvData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        summary: document.getElementById('summary').value,
        education: document.getElementById('education').value,
        experience: document.getElementById('experience').value,
        skills: document.getElementById('skills').value,
        profileImg: document.getElementById('prev-profile-img').src
    };
    localStorage.setItem('cvData', JSON.stringify(cvData));
    alert("‚úÖ CV saved! You can view it later in my_cv.html");
    window.location.href = "my_cv.html";
}

function downloadCV() {
    let element = document.getElementById('cv-preview');
    let opt = {
        margin: [0, 0, 0, 0],
        filename: 'My_CV.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
        jsPDF: { unit: 'in', format: 'A4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
}

function toggleDark() {
    document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
